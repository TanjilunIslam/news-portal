<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeamix News</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!-- header part starts -->
    <header>
        <div class="navbar bg-base-100">
            <div class="flex-1">
                <a href="index.html" class="btn btn-ghost text-3xl">The Daily News</a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal px-1 font-medium">
                    <li class="text-lg underline bg-cyan-600 text-slate-100 rounded-lg"><a>News</a></li>
                    <li class="text-lg ms-2"><a>Blogs</a></li>
                </ul>
            </div>
        </div>
        <hr class="w-11/12 mx-auto">
        <section class=" mt-6 mx-10">
            <!-- <div id="news-thumbnail"></div> -->

            <!-- fff -->
            <!-- <ul id="news-thumbnail" class="flex justify-around"></ul> -->
            <!-- fff -->
            <div class="grid xl:grid-cols-8 2xl:grid-cols-8 lg:grid-cols-7 md:grid-cols-5 sm:grid-cols-4 "
                id="thumbnail"></div>


            <!-- <ul class="flex justify-around">
                <li>breaking news</li>
                <li>regular news</li>
                <li>international news</li>
                <li>sports news</li>
                <li>entertainment news</li>
            </ul> -->
        </section>
        <section class="w-11/12 mx-auto font-medium	 mt-12 bg-slate-100 p-5">
            <h1><span id="news-counts">0</span> items found for category : <span id="category"></span></h1>
        </section>

        <!-- Open the modal using ID.showModal() method -->
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="modal-box"></div>
                <!-- <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p> -->
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </header>
    <!-- header part ends -->

    <!-- main part starts -->
    <main class="container mx-auto">
        <div id="loading-spinner" class="mt-60 mb-96 flex justify-center items-center hidden">
            <span class="loading loading-ring loading-lg"></span>
        </div>
        </section>
        <section id="News-cart"></section>

    </main>
    <!-- main part ends -->

    <!-- footer part starts -->
    <!-- <footer>
        Copyright 2021 News Portal
    </footer> -->
    <!-- footer part ends -->
    <script src="Script/script.js"></script>
</body>

</html>
